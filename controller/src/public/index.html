<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="bubbles.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="title">Paul's Pool</div>
      <div class="settings"><a href="settings.html">&#9881;</a></div>
    </div>
    <div class="controller">
      <div class="selection spa">
	<div class="infoBox"><span>&#9432;</span></div>
	<div class="title">SPA</div>
	<div class="icon"><img src="hot-tub.png"></div>
      </div>
      <div class="selection a">
	<div class="infoBox"><span>&#9432;</span></div>
	<div class="title">CLEAN</div>
	<div class="icon"><img src="spa-clean.png"></div>
      </div>
      <div class="selection b">
	<div class="title">HI FILTER</div>
	<div class="icon"><img src="filter.png"></div>
      </div>
      <div class="selection c">
	<div class="title">LO FILTER</div>
	<div class="icon"><img src="zzz.png"></div>
      </div>
      <div class="selection d">
	<div class="title">WARM POOL</div>
	<div class="icon"><img src="warm-pool.png"></div>
      </div>
      <div class="selection e">
	<div class="title">ALL OFF</div>
	<div class="icon"><img src="stop.png"></div>
      </div>
    </div>
    <canvas id="bubbleCanvas"></canvas>
    
  </body>
</html>
